title: applications
subtitle: omar richardson
email: omarr@simula.no
description: > # this means to ignore newlines until "baseurl:"
  Posts on software development and applied mathematics by Omar Richardson,
  data scientist and researcher at Simula Consulting
tagline: "Omar Richardson's research blog"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  jekyll
linkedin_username: Omar Richardson
permalink: pretty
excerpt_separator: "<!--more-->"
# Build settings
head_scripts:
  - /assets/mathjax.html
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-include-cache
  - jekyll-feed

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      related: true
      author: Omar Richardson
